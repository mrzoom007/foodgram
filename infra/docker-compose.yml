---
version: '3.3'
services:

  db:
    container_name: foodgram-db
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    container_name: foodgram-app
    image: mrzoom007/foodgram_back:latest
    build: ./backend
    restart: always
    volumes:
      - static_dir:/app/static/
      - media_dir:/app/media/
    env_file:
      - ./.env

  frontend:
    image: mrzoom007/foodgram_front:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    depends_on:
      - backend

  gateway:
    depends_on:
      - backend
      - frontend
    image: mrzoom007/foodgram_gateway
    env_file: .env
    ports:
      - 8002:80
    volumes:
      - static:/static/
      - media:/app/media
    restart: always

volumes:
  static_dir:
  media_dir:
  postgres_data:
...